{% extends 'base.html' %} {% block content %}
<h2>Edit Income</h2>
<div class="container mt-4">
<div class="row">
<div class="col-md-10">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'income' %}">Income</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
    </ol>
  </nav></div>
<div class="col-md-2">
<a style="margin-top: 6px;" class="btn btn-danger btn-sm" href="{% url 'income-delete' income.pk %}">Delete</a></div>
</div>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'income-edit' income.pk%}" method="post">
        {% include 'partials/_messages.html' %} {% csrf_token %}
        <div class="form-group">
          <label for="">Amount</label>
          <input
            type="number"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
          />
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
          />
        </div>
        <div class="form-group">
          <label for="">Source</label>
          <select class="form-control" name="source" id="">
					<option selected name="source" value="{{values.source}}">
              {{values.source}}
            </option>
            {% for source in sources %}
            <option name="source" value="{{source.name}}">
              {{source.name}}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="">Date</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="income_date"
            value="{{ values.date | date:'Y-m-d' }}"
          />
        </div>
        <input
          type="submit"
          value="Save"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>
{% endblock content %}
